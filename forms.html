<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="Name">Name</label>
        <input type="text" id="name" placeholder="enter text"> <br> <br>

        <label for="Email">Email</label>
        <input type="Email" id="email"> <br><br>

        <label for="Password">Password</label>
        <input type="password" id="password"> <br><br>

        <label for="Phonenumber">Phonenumber</label>
        <input type="phone number" id="Phonenumber"> <br><br>

        <label for="password">color</label>
        <input type="color" id="password"> <br><br>

        <label for="time">time</label>
        <input type="time" id="time" > <br><br>

        <label for="date">date</label>
        <input type="date" id="date"> <br><br>

        <label for="subscribe"> subscribe</label>
        <input type="checkbox" id="subscribe"> <br><br>

        <label for="uploadfile">uploadfile</label>
        <input type="file" id="uploadfile"> <br><br>

        <label for="range">range</label>
        <input type="range" id="range" min="0" max="100"> <br><br> 

        <label for="Website">Website</label>
        <input type="url" id="Website" placeholder="https://example.com"><br><br>

        <!-- Dropdown Select -->
         <label for="country">country</label>
        <select name=" country" id="country">
            
            <!-- <option value="" selected disabled></option> -->
            <option value="India"> India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="canada" selected></option>
        </select> <br><br>

        <label for="comments">comments</label> <br>
        <textarea name="comments" id="comments" ws="4" cols="50"></textarea> <br><br>

        <!-- Radio Buttons -->
         <label> Gender:</label><br>
         <input type="radio" id="male" name="Gender" value="male">
         <label for="male">Male</label> <br>
         <input type="radio" id="female" name="Gender" value="female">
         <label for="female"> female</label> <br>

    </form>
 <br><hr><br><br>

    <!-- 2nd form -->

    <h2>Wipro Application Form</h2>

    <form action="" method="">
        <label for="First Name"> First Name</label>
        <input type="text" id="First Name" name="First name"> <br><br>

        <label for="Last Name"> Last Name</label>
        <input type="text" id="Last Name" name="Last Name"> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="emailid"> <br><br>
        
        <label for="cnf email">confirm email</label>
        <input type="email" id="cnf email" name="confirm id"> <br><br>

        <label for="Phonenumber">Phonenumber</label>
        <input type="phonenumber" id="number" name="number"> <br><br>  

        <label for="state"> state</label>

        <select name="state" id="state">
            <option value="Andhra Pradesh"> Andhra Pradesh</option>
            <option value="Telangana"> Telangana</option>
            <option value="MP"> MP</option>
            <option value="Kerala"> Kerala</option>
            <option value="Assam"> Assam</option>
        </select> <br><br>
        
        <label for="current role">current role</label>
        <input type="text" id="current role" name="currentrole">   <br><br>
       
        <label for="role interested in"> role interested in</label>
        <input type="text" id=" role interested" name="role interested in">  <br><br>   

        <label for="Years of experience"> Years of experience</label>
        <input type="text" id="experience" name="experience"> <br><br>

        <label for="domain"> Domain(s) of interested:</label> <br><br>
    

        <label for="Education"> Education</label>
        <input type="checkbox" id="Education" name="Education"> <br>

        <label for="ecology">ecology</label>
        <input type="checkbox" id="ecology" name="ecology"> <br>

        <label for="health">health</label>
        <input type="checkbox" id="health" name="health"> <br>

        <label for="disaster response"> disaster response</label>
        <input type="checkbox" id="disaster response" name="disaster response"> <br>

        <label for="sustainability">sustainability</label>
        <input type="checkbox" id="sustainability" name="sustainability"> <br><br>

        <label for="employee engagement"> employee engagement</label>
        <input type="checkbox" name="employee engagement" id=" employee engagement"> <br><br>
        

        <label for="coverletter"> coverletter and cv</label>
        <input type="file" name="letter" id=" letter"> <br><br>

        <label for="Why are you interested in applying at Wipro Foundation?">Why are you interested in applying at Wipro Foundation?</label> <br>
        <textarea name="interested" id="applying" ws="4" cols="50"></textarea> <br><br>
        
        <label for="consent"> consent</label> <br>
        <label for="privacy policy"> i agree to the privacy policy</label>
        <input type="checkbox" name="policy" id=" policy"> <br><br>
 
        <label for="submit">Submit</label>
        <input type="submit" name=" submit" id="submit">
    </form>
</body>
</html>
